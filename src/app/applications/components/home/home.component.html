
<div class="">
	<p-menubar [model]="items">
		<ng-template pTemplate="end">
		</ng-template>
	</p-menubar>
</div>	

<br>

	<div class="p-field p-col-6 p-md-4">
    	<label for="icon">Ingresa el rango de fechas de consulta</label>
    	<p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range" style="padding-left: 1%; width: 40%;"></p-calendar>

		<p-button label="Consutar" styleClass="p-button-rounded p-button-success mr-2 mb-2" style="padding-left: 1%;"></p-button>

  	</div>

<h4 class="title_table"><b>Tabla de consulta</b></h4>

<div class="" style="width: 92%; position: relative; left: 4%;">

<p-table #dt [value]="dummyObject" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
	[rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
	[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
	[globalFilterFields]="['pais','canal','sucursal','estatus','fechaActualizacion']">
	<ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <!--<i class="pi pi-search"></i>-->
                <input pInputText type="text" (input)="fnApplyFilterGlobal($event, 'contains', dt)"  placeholder="BUSCAR" />
            </span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Pais
					<p-columnFilter type="text" field="pais" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Canal
					<p-columnFilter type="text" field="canal" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Sucursal
					<p-columnFilter type="numeric" field="sucursal" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Estatus
					<p-columnFilter type="text" field="estatus" display="menu"></p-columnFilter>
				</div>
            </th>
			
            <th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Fecha
					<p-columnFilter type="text" field="fechaActualizacion" display="menu"></p-columnFilter>
				</div>
			</th>
			
		</tr>
	</ng-template>
