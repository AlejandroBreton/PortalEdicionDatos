
<p-menubar [model]="items">
    <ng-template pTemplate="end">
    </ng-template>
</p-menubar>

	<div class="p-field p-col-6 p-md-4">
    	<label for="icon">Ingresa el rango de fechas de consulta</label>
    	<p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" inputId="range"></p-calendar>
  	</div>

<h5>Tabla de consulta</h5>
<p>Tabla Informativa</p>

<p-table #dt [value]="dummyObject" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
	[rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines"
	[paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
	[globalFilterFields]="['id','nombre','edad','color','activo']">
	<ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="fnApplyFilterGlobal($event, 'contains', dt)"  placeholder="Search keyword" />
            </span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					ID
					<p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Nombre
					<p-columnFilter type="text" field="nombre" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Edad
					<p-columnFilter type="numeric" field="edad" display="menu"></p-columnFilter>
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Color
					<p-columnFilter type="text" field="color" display="menu"></p-columnFilter>
				</div>
			</th>
            <th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Activo
					<p-columnFilter type="boolean" field="activo" display="menu"></p-columnFilter>
				</div>
			</th>
			
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-customer>
		<tr>
			<td>
				{{customer.id}}
			</td>
			<td>
				{{customer.nombre}}
			</td>
			<td>
				{{customer.edad}}
			</td>
			<td>
				{{customer.color}}
			</td>
			<td>
				{{customer.activo}}
			</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="7">No customers found.</td>
		</tr>
	</ng-template>
</p-table>

<div class="card">
    <h5>Basic</h5>
    <p-chart type="line" [data]="basicData" [options]="basicData"></p-chart>
</div>
